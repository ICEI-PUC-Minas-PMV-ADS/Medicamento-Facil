<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link href="css/template.css" rel="stylesheet" />
    <link href="css/cadastro.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Medicamento Fácil. Simples. Rápido.</title>
</head>

<body class="ativar-rolamento">
    <header>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <a href="area-usuario.html">
                    <button id="button1" class="btn botao-padrao">Voltar</button>
                </a>
            </div>
            <div class="col-sm-6 text-end">
                <a href="index.html">
                    <img src="imagens/logo.png" width="150" />
                </a>
            </div>
        </div>
    </header>
    <main class="text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>Seu perfil</h1>              
            </div>
        </div>
        <br>
        <div id = "main-container" class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="inputName" id ="labelNome" class="form-label" ><b>Nome </b></label>
                            <h2 id = "cadastradoNome"></h2>
                    </div>
                    <div class="col-md-12">
                        <label for="inputLastname" id ="labelSobrenome" class="form-label"> <b>Sobrenome </b></label>
                        <h2 id = "cadastradoSobrenome"></h2>
                    </div>
                    <div class="col-12">
                        <label for="inputPhone" id ="labelCelular" class="form-label"><b>Celular </b></label>
                        <h2 id = "cadastradoCelular"></h2>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" id ="labelEmail" class="form-label" data-min-length="3"><b>E-mail</b></label>
                        <h2 id = "cadastradoEmail"></h2>
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword" id ="labelSenha" class="form-label"><b>Senha</b></label>
                        <h2 id = "cadastradoSenha"></h2>
                    </div>
                    <div class="col-md-12">
                        <label for="inputMed" class="form-label"><b>Medicamentos que utiliza</b></label>
                        <h2 id = "cadastradoMed"></h2>
                    </div>
                    <div class="col-md-12">
                        <label for="inputMed" class="form-label"><b>Medicamentos em falta notificados</b></label>
                        <h2 id = "cadastradoNotificacao"></h2>
                    </div>
                    </div>
                    <div class="row"></div>
                    <br><br>
                    <div class="col-12">
                        <a href="editar-cadastro.html">
                        <button type="button" class="btn botao-secundario">Alterar meu Cadastro</button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>

        </div>



    </main>
    <script src="js/usuario-cadastrado.js" type = "text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
