<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet" />
    <meta charset="UTF-8">

    <title>Medicamento Fácil. Simples. Rápido.</title>

</head>

<body class="ativar-rolamento">
    <header>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <a href="index.html">
                    <button id="button1" class="btn botao-padrao">Voltar</button>
                </a>
            </div>
            <div class="col-sm-6 text-end">
                <a href="index.html">
                    <img src="imagens/logo.png" width="150" />
                </a>
            </div>
        </div>
    </header>
    <main class="text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>Faça Login</h1>
                <br> <br><br><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="row g-3" method="get" action="area-usuario.html">
                    <div class="col-md-3">
                        <label for="inputEmail" class="form-label">E-mail:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="login" placeholder="Digite seu usuário">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword" class="form-label">Senha:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <br><br><br><br><br>
                    <div class="col-12">
                        <button type="submit" onclick = "logar(); return false" class="btn botao-secundario">Entrar</button>
                    </div>
                    <div class="col-12">
                        <a href="esqueceu-senha.html">
                            <button type="button" class="btn botao-padrao">Esqueceu sua senha?</button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>

        </div>

    </main>
    <footer class="row">
        <div class="col-md-12">
            <nav>
                <ul class="lista-horizontal">
                    <li class="tipSobre" data-tooltip="O Medicamento Fácil é um projeto dos alunos do primeiro semestre do curso Análise e Desenvolvimento de Sistemas da PUC Minas (Turma 5012105 – Grupo 4) e tem como objetivo auxiliar os usuários do SUS – Sistema Único de Saúde no acesso às informações sobre a disponibilidade de medicamentos nas Unidades Básicas de Saúde mais próximas de sua residência.">Sobre</li>
                    <li class="tipComo" data-tooltip="Fácil, rápido e simples! Esse é o nosso lema, por isso o funcionamento da página conta com poucos passos e assim, com alguns cliques o usuário consegue saber em qual Unidade Básica de Saúde o medicamento que ele busca está disponível. Informe seu endereço, o medicamento desejado e logo a página retornará com a informação sobre onde há estoque do item. Se fizer o cadastro no Medicamento Fácil você consegue receber notificações da disponibilidade, evitando deslocamentos desnecessários até a UBS. Todos os nossos dados são alimentados pelos farmacêuticos, que contam com uma área específica de acesso e manutenção da relação de medicamentos em estoque. ">Como funciona?</li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script  src="js/login.js" type="text/javascript"></script>
    
</body>

</html>
