<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet" />
    <link href="css/resultado-pesquisa.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Medicamento Fácil. Simples. Rápido.</title>
</head>

<body>
    <header>
        <br>
        <div class="row">
            <div class="col-md-6">
                <a href="login-farmaceutico.html">
                    <button class="btn botao-principal">Área do Farmacêutico</button>
                </a>
            </div>
            <div class="col-md-6 text-end">
                <a href="index.html">
                    <img src="imagens/logo.png" width="150" />
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="resultado">
            <div class="row">
                <div class="col-md-12">
                    <h1>Resultado da Busca</h1>
                </div>
            </div>
            </br>

            <div class="row">
                <div class="col-md-8">
                    <input type="text" readonly class="form-control-plaintext" value="Nome do Medicamento Pesquisado">
                </div>
                <div class=col-md-2>
                    <h2>Dosagens Disponíveis:</h2>
                </div>
                <div class="col-md-2">
                    <input type="text" readonly class="form-control-plaintext" value="Dosagem x">
                </div>
            </div>
            </br>
            <div class="row">
                <div class=col-md-5>
                    <h2>Responsável pelo fornecimento da medicação:</h2>
                </div>
                <div class="col-md-3">
                    <input type="text" readonly class="form-control-plaintext" value="Fulano">
                </div>
                <div class=col-md-2>
                    <h2>Prazo de Entrega:</h2>
                </div>
                <div class="col-md-2">
                    <input type="text" readonly class="form-control-plaintext" value="01/01/0101">
                </div>
            </div>
        </div>
        <div id="mapa-medicamento" class="mapa" style="background-color: rgb(156, 156, 156);"></div>
        <input type="text" id="informacao" readonly class="form-control-plaintext"
            value="Informações de contato da UBS"> </div>
        </br>
        <button class="botao-padrao">Compartilhar resultado da busca</button>
        </div>
        </div>
        </div>
    </main>

    <footer class="row">

        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5 text-end">
                <button id="compartilha" class="botao-padrao">Compartilhar resultado da busca</button>
                </br>
            </div>
        </div>

        <div class="col-md-12">
            <nav>
                <ul class="lista-horizontal">
                    <li>Sobre</li>
                    <li>Como funciona o Medicamento Fácil!</li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mapa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzAA6TeMnG_qi6_mu0KyMVD63tH05mtjw&callback=initMap"
        defer></script>
</body>

</html>
