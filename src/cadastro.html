<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link href="css/template.css" rel="stylesheet" />
    <link href="css/cadastro.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Medicamento Fácil. Simples. Rápido.</title>
</head>

<body class="ativar-rolamento">
    <header>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <a href="index.html">
                    <button id="button1" class="btn botao-padrao">Voltar</button>
                </a>
            </div>
            <div class="col-sm-6 text-end">
                <a href="index.html">
                    <img src="imagens/logo.png" width="150" />
                </a>
            </div>
        </div>
    </header>
    <main class="text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>Cadastre-se</h1>
                <h2>É rápido e fácil</h2>                
            </div>
        </div>
        <br>
        <div id = "main-container" class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="inputName" id ="labelNome" class="form-label">Nome</label>
                        <input type="text" id ="nome"  class="form-control" required >
                    </div>
                    <div class="col-md-12">
                        <label for="inputLastname" id ="labelSobrenome" class="form-label">Sobrenome</label>
                        <input type="text" id ="sobrenome" class="form-control"  required >
                    </div>
                    <div class="col-12">
                        <label for="inputPhone" id ="labelCelular" class="form-label">Celular</label>
                        <input type="number" id ="celular" class="form-control"  required>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" id ="labelEmail" class="form-label" data-min-length="3">E-mail</label>
                        <input type="email" id ="email" class="form-control"  required>
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword" id ="labelSenha" class="form-label">Senha</label>
                        <input type="password" id ="senha" class="form-control"  required>
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword2" id ="labelConfirmarSenha" class="form-label">Digite novamente sua senha</label>
                        <input type="password" id ="confirmarSenha"  class="form-control"  required>
                    </div>
                    <div class="col-md-12">
                        <label for="inputMed" class="form-label">Medicamentos que utiliza</label>
                        <form method="get" >
                            <select id='seletor-medicamento' class="form-control buscador select2" multiple="multiple" required></select>  
                    </div>
                    </div>
                    <div class="row"></div>
                    <br><br>
                    <div class="col-12">
                        <button type="button" onclick='cadastrar()' class="btn botao-secundario">Realizar meu Cadastro</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>

        </div>



    </main>
    <footer class="row">
        <div class="col-md-12">
            <nav>
                <ul class="lista-horizontal">
                    <li>Sobre</li>
                    <li>Como funciona o Medicamento Fácil!</li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="js/cadastro.js" type = "text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/select2.full.min.js" type="text/javascript"></script>
    <script src="app/paginas/busca.medicamento.js" type="module"></script>

</body>

</html>
