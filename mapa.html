<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link href="css/template.css" rel="stylesheet" />
    <link href="css/mapa.css" rel="stylesheet" />

    <script src="js/mapa.js" type="javascript"></script>

    <meta charset="UTF-8">
    <title>Medicamento Fácil. Simples. Rápido.</title>
</head>

<body>
    <header class="row">
        <div class="col-sm-6">
            <button id="button1" class="btn botao-principal">Área do Farmacêutico</button>
        </div>
        <div class="col-sm-6 text-end">
            <img src="imagens/logo.png" width="150" />
        </div>
        <br>
    </header>
    <main class="text-center">
        <div id="mapa-medicamento" class="mapa" style="background-color: rgb(156, 156, 156);"></div>
        <br>
        <button class="btn botao-secundario">Confirmar Localização</button>
    </main>
    <footer class="row">
        <div class="col-md-12">
            <nav>
                <ul class="lista-horizontal">
                    <li>Sobre</li>
                    <li>Como funciona o Medicamento Fácil!</li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="js/bootstrap.min.js" type="javascript"></script>
    <script>
        const itemMapa = document.getElementById("mapa-medicamento");
        let mapa = null;

        function iniciarMapa() {
            mapa = new google.maps.Map(itemMapa, {
                center: { lat: -19.912998, lng: -43.940933 },
                zoom: 8,
            });
        }

        window.initMap = iniciarMapa;
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzAA6TeMnG_qi6_mu0KyMVD63tH05mtjw&callback=iniciarMapa"
        defer></script>
</body>

</html>
